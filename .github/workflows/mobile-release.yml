name: Mobile + Release
on: workflow_dispatch

permissions:
  contents: write
  discussions: write

env:
  PROJECT_NAME: PibbyEngine
  REPO_PATH: Ethantobot11/PibbyEngine

jobs:
  get-commit-hash:
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_commit_hash.outputs.COMMIT_HASH }}
    steps:
      - name: Check Repository
        run: |
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "REPO_PATH: ${{ env.REPO_PATH }}"
          if [[ "$GITHUB_REPOSITORY" != "${{ env.REPO_PATH }}" ]]; then
            echo "Doesn't seem to be correct, returning SIGABRT..."
            exit 6
          else
            echo "Seems to be correct..."
          fi

      - name: Get latest commit hash
        id: get_commit_hash
        run: |
          commit_hash=${GITHUB_SHA::7}
          echo "Latest commit hash is $commit_hash"
          echo "::set-output name=COMMIT_HASH::$commit_hash"

  build:
    name: ${{ matrix.name }}
    needs: get-commit-hash
    strategy:
      matrix:
        include:
          - name: Android
            os: macos-15
            buildArgs: "android -final -D officialBuild"
            setupCommand: sh ./setup/unix.sh
            artifactName: androidBuild
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: iOS
            os: macos-13
            setupCommand: sh ./setup/unix.sh
            buildArgs: "ios -final -nosign -D officialBuild"
            artifactName: iOSBuild
            artifactPath: "export/release/ios/build/Release-iphoneos/*.ipa"
    uses: ./.github/workflows/build.yml
    with:
        name: ${{ matrix.name }}
        os: ${{ matrix.os }}
        setupCommand: ${{ matrix.setupCommand }}
        buildArgs: ${{ matrix.buildArgs }}
        artifactName: ${{ matrix.artifactName }}
        artifactPath: ${{ matrix.artifactPath }}

  Releaser:
    needs: [get-commit-hash, build]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
           name: androidBuild
           path: /home/runner

      - name: Move Android File
        run: mv /home/runner/${{ env.PROJECT_NAME }}-release.apk /home/runner/${{ env.PROJECT_NAME }}-Android.apk

      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
           name: iOSBuild
           path: ${{ github.workspace }}

      - name: Zip iOS Build For Release
        run: zip -r /home/runner/${{ env.PROJECT_NAME }}-iOS.zip ${{ github.workspace }}/${{ env.PROJECT_NAME }}.ipa
        
      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "HOTIFX 0.71 (V${{ needs.get-gitversion-hash }})"
          tag_name: "release-${{ needs.get-gitversion-hash }}"
          make_latest: true
          files: |
            /home/runner/*.apk
            /home/runner/*.zip
            
            - name: Discord notifications
  # You may pin to the exact commit or the version.
  # uses: cl8dep/action-discord@52da597599bc7e2076b16b8a3c12a7a1d54f6b47
  uses: cl8dep/action-discord@0.1
  with:
    # The Webhook URL used to access to Discord chanel
    webhook: https://discord.com/api/webhooks/1398058504690077878/XOE24u1K2gCnRAYM16TXcrIggcGtCLCJqjqMZGhcGsvVWAPnr8fipmEZYSX6dlQPQeMb/github
    # The message
    message: everyone new release
    # Username
    username: # optional, default is Github
    # Bot avatar
    avatar: # optional, default is https://avatars.githubusercontent.com/u/9919?s=280&v=4
          
